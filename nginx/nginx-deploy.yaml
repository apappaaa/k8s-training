apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-dev
  labels:
    env: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-dev
  template:
    metadata:
      labels:
        app: nginx-dev
    spec:
      nodeName: k8s-worker
      volumes:
        - name: shared-data
          emptyDir: {}
        - name: configs
          configMap:
            name: nginx-global
      containers:
        - name: nginx-container
          image: nginx
          volumeMounts:
            - name: shared-data
              mountPath: /usr/share/nginx/html
            - name: configs
              mountPath: /etc/configs
              readOnly: true
          envFrom:
            - configMapRef:
                name: nginx-dev
