        #      mountPath: /pod-data
        #  command: ["/bin/sh"]
        #  args: ["-c", "Debian says Hello! > /pod-data/index.html"]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-prod
  labels:
    env: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-prod
  template:
    metadata:
      labels:
        app: nginx-prod
    spec:
      nodeName: k8s-worker2
      volumes:
        - name: webdata
          persistentVolumeClaim:
            claimName: nginx-pvc10mi
      containers:
        - name: nginx-container
          image: nginx
          ports:
            - name: http-server
              containerPort: 80
          volumeMounts:
            - name: webdata
              mountPath: /usr/share/nginx/html
          env:
            - name: APP_NAME
              valueFrom:
                configMapKeyRef:
                  name: nginx-global
                  key: APP_NAME
            - name: APP_OWNER
              valueFrom:
                configMapKeyRef:
                  name: nginx-global
                  key: APP_OWNER
            - name: APP_DESCRIPTION
              valueFrom:
                configMapKeyRef:
                  name: nginx-global
                  key: APP_DESCRIPTION
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: nginx-prod
                  key: ENV
            - name: USERNAME
              valueFrom:
                secretKeyRef:
                  name: nginx-conf-secret
                  key: username
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nginx-conf-secret
                  key: password