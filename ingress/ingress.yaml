apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  ingressClassName: nginx
  rules:
    - host: nginx.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-dev
                port:
                  number: 80
    - host: nginx.prod
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-prod
                port:
                  number: 80